        <h1>Autômato de Pilha (AP)</h1>

        <main>
            <div class="card">

                <pre>
    S → aD | cC
    C → c

    D → aDB | cCB
        </pre>

            </div>

            <div class="card">
                <label><b>Símbolos na fita (palavra):</b></label><br>
                <label>Exemplos: </label><br>

                <div style="margin-top: 10px; display: flex; flex-wrap: wrap; gap: 8px;">

                    <button onclick="document.getElementById('fita').value='accb'">
                        accb
                    </button>

                    <button onclick="document.getElementById('fita').value='acb'">
                        acb
                    </button>

                    <button onclick="document.getElementById('fita').value='cbb'">
                        cbb
                    </button>

                    <button onclick="document.getElementById('fita').value='aacccbb'">
                        aacccbb
                    </button>
                    <button onclick="document.getElementById('fita').value='accbb'">
                        accbb
                    </button>

                    <button onclick="document.getElementById('fita').value='aaacbbb'">
                        aaacbbb
                    </button>

                    <button onclick="document.getElementById('fita').value='aaaccbbb'">
                        aaaccbbb
                    </button>

                </div>
                <br>
                <br>
                <label><b>preencha um valor:</b></label><br>
                <input id="fita" type="text" placeholder="Ex.: aaaccbbb">
                <button onclick="simular()">Simular AP</button>
            </div>
        </main>
        <div id="resultado"></div>
        <div id="tabela"></div>

        <script src="main.js"></script>

    </body>

</html>
